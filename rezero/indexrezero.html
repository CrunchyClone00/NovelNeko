<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Re:Zero − Re:vivre dans un autre monde à partir de zéro</title>
  <style>
    :root {
      --primary: #3a7bd5;
      --primary-glow: #4e9aff;
      --secondary: #00d2ff;
      --accent: #ff6b6b;
      --background-start: #0f172a;
      --background-end: #020617;
      --card-bg: rgba(15, 23, 42, 0.7);
      --card-hover: rgba(30, 41, 59, 0.9);
      --card-border: rgba(99, 102, 241, 0.2);
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-accent: #f8fafc;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      opacity: 0.5;
      pointer-events: none;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      20% { opacity: 0.5; }
      80% { opacity: 0.5; }
      100% {
        transform: translateY(-100vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }

    .header {
      display: flex;
      padding: 2rem;
      gap: 2rem;
      animation: fadeIn 1s ease-out;
      align-items: center;
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      margin: 2rem;
      border: 1px solid var(--card-border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .cover {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .cover:hover {
      transform: scale(1.05);
    }

    .content {
      flex: 1;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(74, 222, 255, 0.4);
    }

    .credits {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .back-btn {
      display: inline-block;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(74, 222, 255, 0.3);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(74, 222, 255, 0.5);
    }

    .chapitres {
      padding: 2rem;
      animation: slideUp 1s ease-out;
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      margin: 2rem;
      border: 1px solid var(--card-border);
      position: relative;
      z-index: 1;
    }

    .chapitres h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: var(--text-accent);
      text-align: center;
      text-shadow: 0 0 10px rgba(74, 222, 255, 0.2);
    }

    .liste-chapitres {
      list-style: none;
      padding: 0;
      columns: 2;
      gap: 2rem;
    }

    .liste-chapitres li {
      margin: 1rem 0;
      padding: 0.5rem;
      transition: transform 0.3s ease;
    }

    .liste-chapitres li:hover {
      transform: translateX(10px);
    }

    .liste-chapitres a {
      text-decoration: none;
      color: var(--text-primary);
      transition: color 0.3s ease;
      font-size: 1.1rem;
      display: block;
      padding: 0.5rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
    }

    .liste-chapitres a:hover {
      color: var(--secondary);
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
        padding: 1.5rem;
        margin: 1rem;
      }

      .cover {
        max-width: 200px;
        margin: 0 auto;
      }

      .liste-chapitres {
        columns: 1;
      }
    }
  </style>
</head>
<body>
  <section class="header">
    <img src="../images/rezero.jpg" alt="Re:Zero" class="cover">
    <div class="content">
      <h1>Re:Zero − Re:vivre dans un autre monde à partir de zéro</h1>
      <p class="credits">Trad : Ziom<br>Statut : En cours<br>Saison 4 = Tome 21</p>
      <a href="../index.html" class="back-btn">Retour à l'acceuil</a>
    </div>
  </section>

  <section class="chapitres">
    <h2>📘 Tomes disponibles</h2>
    <ul class="liste-chapitres">
      <li><a href="rezerotomes/tome21.html" target="_blank">Tome 21</a></li>
      <li><a href="rezerotomes/tome22.html" target="_blank">Tome 22</a></li>

  </section>

  <script>
  // Fonction pour déterminer le nom du navigateur
  function obtenirNavigateur() {
    const ua = navigator.userAgent;

    if (ua.includes("Firefox/")) return "Firefox";
    if (ua.includes("Edg/")) return "Edge";
    if (ua.includes("Chrome/")) return "Chrome";
    if (ua.includes("Safari/") && !ua.includes("Chrome")) return "Safari";
    if (ua.includes("OPR/") || ua.includes("Opera")) return "Opera";
    return "Navigateur inconnu";
  }

  // Fonction pour déterminer le système d'exploitation
  function obtenirOS() {
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    if (/windows phone/i.test(ua)) return "Windows Phone";
    if (/android/i.test(ua)) return "Android";
    if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
    if (/Macintosh/i.test(ua) && 'ontouchend' in document) return "iPadOS";
    if (/Mac/i.test(ua)) return "macOS";
    if (/Win/i.test(ua)) return "Windows";
    if (/Linux/i.test(ua)) return "Linux";

    return "Système inconnu";
  }

  // Fonction principale pour envoyer les informations au webhook Discord
  function enregistrerConnexion() {
    const os = obtenirOS();
    const navigateur = obtenirNavigateur();
    const langue = navigator.language || 'Inconnue';

    // Obtenir la date et l'heure actuelles
    const maintenant = new Date();
    const dateStr = maintenant.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    const heureStr = maintenant.toLocaleTimeString('fr-FR');

    const webhookUrl = 'https://discord.com/api/webhooks/1375593677287718973/shP20RTVZrap7b9Fb-Zjc2fx-seU1MNsUsnzJtnddrG5W6yxfvGgzWu0VQvLoIL4OE63';

    const message = `🔔 Un utilisateur s'est connecté sur le site **Novel Neko**.

📅 **Date** : ${dateStr}
⏰ **Heure** : ${heureStr}
💻 **Système** : ${os}
🧭 **Navigateur** : ${navigateur}
🌍 **Langue du navigateur** : ${langue}
`;

    const data = {
      content: message
    };

    fetch(webhookUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (response.ok) {
        console.log('Connexion enregistrée sur Discord');
      } else {
        console.error("Erreur lors de l'envoi du message");
      }
    })
    .catch(error => {
      console.error("Erreur réseau :", error);
    });
  }

  // Appel automatique de la fonction à chaque chargement de page
  window.onload = enregistrerConnexion;
</script>
</body>
</html>
