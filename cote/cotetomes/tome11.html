<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tome 11 - Classroom of the Elite Year 2 </title>
  <style>
    :root {
      --primary: #3a7bd5;
      --primary-glow: #4e9aff;
      --secondary: #00d2ff;
      --accent: #ff6b6b;
      --background-start: #0f172a;
      --background-end: #020617;
      --card-bg: rgba(15, 23, 42, 0.7);
      --card-hover: rgba(30, 41, 59, 0.9);
      --card-border: rgba(99, 102, 241, 0.2);
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-accent: #f8fafc;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      opacity: 0.5;
      pointer-events: none;
      animation: float linear infinite;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(74, 222, 255, 0.4);
    }

    .pdf-container {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      border: 1px solid var(--card-border);
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out;
    }

    .open-pdf-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 222, 255, 0.3);
      margin-bottom: 1rem;
    }

    .open-pdf-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(74, 222, 255, 0.5);
    }

    #pdf-viewer {
      width: 100%;
      height: 600px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 222, 255, 0.3);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(74, 222, 255, 0.5);
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      20% { opacity: 0.5; }
      80% { opacity: 0.5; }
      100% {
        transform: translateY(-100vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      #pdf-viewer {
        display: none;
      }

      .pdf-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tome 11 - Classroom of the Elite Year 2 </h1>

    <!-- Bouton pour ouvrir le PDF sur mobile -->
    <a class="open-pdf-btn" href="tome11.pdf" target="_blank">ðŸ“– Ouvrir le PDF</a>

    <!-- PDF intÃ©grÃ© pour PC uniquement -->
    <embed id="pdf-viewer" src="tome11.pdf" type="application/pdf" />

    <br><br>
    <a href="../indexcote.html" class="back-btn">Retour aux tomes</a>
  </div>
</body>
</html>
